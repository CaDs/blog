name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  validate:
    name: Validate Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validation tests
        run: |
          chmod +x ./tests/validate-site.sh
          ./tests/validate-site.sh

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          chmod +x ./tests/security-audit.sh
          ./tests/security-audit.sh

  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: [validate, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.140.2'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: ./public
          check_external_hash: false
          check_html: true
          check_opengraph: true
          report_missing_names: true
          report_script_embeds: true
          ignore_urls: |
            https://cads-tech.dev/
        continue-on-error: true

      - name: Check for broken internal links
        run: |
          # Simple check for common issues
          if grep -r "href=\"/undefined" public/; then
            echo "Found undefined links!"
            exit 1
          fi
          echo "No broken internal links found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./public
          retention-days: 7
